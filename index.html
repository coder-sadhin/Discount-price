<!doctype html>
<html lang="en">

<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>DISCOUNT | REXROX</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
 <style>
  .srv {

   background: linear-gradient(to bottom, #0f9b0f, #000000);
   /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

  }

  .calculator-section {
   background-color: #a2c0a241 !important;
   padding: 3rem;
  }
 </style>
</head>

<body>

 <main class="srv pt-3 pb-5">
  <div class=" pb-4">
   <h1 class="text-white text-center">Discount Calculator</h1>
  </div>
  <section class="container calculator-section shadow rounded-4 py-5">
   <div class="row  d-flex align-items-center py-5">
    <div class="col-sm-6">
     <div class="text-white">
      <h3>Your Bill : $ <span id="total-price">500</span> </h3>
      <h3>Discount : <span id="discount">0</span> </h3>
     </div>
     <div class="text-white ">
      <h5 class="fst-italic" id="summary">Order Summary</h5>
      <div class="d-flex justify-content-between  me-4 pt-3">
       <p>Items Total </p>
       <p>( 2 Items )</p>
      </div>

      <div>
       <div class="d-flex gap-2 me-2 ">
        <input type="text" id="input-value" class="w-75 p-2 border" placeholder="Enter Voucher Code">
        <button id="apply-btn" class="bg-success border-0 p-2 px-4 text-white fw-bold fs-5">Apply</button>
       </div>
      </div>


      <div class=" me-4 pt-3">
       <button class="w-100 mx-auto bg-warning  border-0 p-2 px-4 text-white fw-bold fs-5">Proceed to
        Buy</button>
      </div>



     </div>
    </div>

    <div class="col-sm-6">
     <img class="img-fluid" src="images/gif-removebg-preview.png" alt="">
    </div>
   </div>
  </section>

 </main>













 <script src="app.js"></script>
 <!-- bootstrap js cdn -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
